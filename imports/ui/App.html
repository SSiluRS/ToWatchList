<template name="mainContainer">
    <div class="app">
        <header>
            <div class="app-bar">
                <div class="app-header">
                    <h1>To Watch List</h1>
                </div>
            </div>
        </header>
        <div class="main">
            {{#if isUserLogged}}
            <div class="user">
                {{getUser.username}} üö™
            </div>
            {{#if addUser}}
            <form class="add_user_form">
                <div class="add_user_div">

                    <button id="add_user_back" type="submit">&times;</button>
                    <label for="name">User name: </label>
                    <input type="text" name="name">
                    <button id="add_user_submit" type="submit">Submit</button>
                </div>
            </form>
            {{else}}

            <div class="add_user">–î–æ–±–∞–≤–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∫ —Å–ø–∏—Å–∫—É</div>
            {{/if}}
            {{#if delUser}}
            <form class="del_user_form">
                <div class="del_user_div">

                    <button id="del_user_back" type="submit">&times;</button>
                    <label for="name">User name: </label>
                    <input type="text" name="name">
                    <button id="del_user_submit" type="submit">Submit</button>
                </div>
            </form>
            {{else}}

            <div class="del_user">–£–¥–∞–ª–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ —Å–ø–∏—Å–∫–∞</div>
            {{/if}}
            {{>form}}
            <div class="filter">
                <button id="hide-seen-button">
                    {{#if hideSeen}}
                    Show All
                    {{else}}
                    Hide Seen
                    {{/if}}
                </button>
            </div>
            <ul class="movies">
                {{#each one_movie in movies}}
                {{> movie one_movie=one_movie}}
                {{/each}}
            </ul>
            {{else}}
            {{> login }}
            {{/if}}
        </div>
    </div>
</template>



<template name="form">
    <form class="my_form">
        <div class="my_form">
            <label for="name">Movie name: </label>
            <input type="text" name="name" required>
        </div>
        <div class="my_form">
            <label for="name">Type: </label>
            <select name="type">
                {{#each elem in types}}
                <option value={{elem._id}}>
                    {{elem.type}}
                </option>
                {{/each}}
            </select>
        </div>
        <div class="my_form">
            <label for="name">Genre: </label>
            <br />
            <select name="genre" multiple>
                {{#each elem in genres}}
                <option value={{elem._id}}>
                    {{elem.genre}}
                </option>
                {{/each}}
            </select>
        </div>
        <div class="my_form">
            <button>Submit</button>
        </div>
    </form>
</template>
